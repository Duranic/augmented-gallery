<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock title %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #424242;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'gallery' %}">Augment.io</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
              <a class="nav-link {% if page == 'Home' %}active{% endif %}" aria-current="page" href="{% url 'gallery' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link {% if page == 'Upload' %}active{% endif %} " href="{% url 'add' %}">Upload dataset</a>
              </li>
              <li class="nav-item">
              <a class="nav-link {% if page == 'Augment' %}active{% endif %}" href="{% url 'augment' %}">Augment</a>
              </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Upload dataset</a>
              </li>
              <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Augment</a>
              </li>
              {% endif %}
          </ul>
          <div class="text-light">Hello {{user}}</div>
          
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-light mx-2" >Log out</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-light mx-2" >Log in</a>
          <a href="{% url 'register' %}" class="btn btn-light mx-2" >Register</a>
          {% endif %}


          </div>
        </div>
      </nav>

    {% block content %}

    {% endblock content %}
</body>

</html>
