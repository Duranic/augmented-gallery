{% extends 'main.html' %}

{% load static %}

{% block title %} {{ page }} {% endblock title %}


{% block content %}
    

    <div class="container mt-5">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Login</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button type="submit" class="btn btn-dark">Log in</button>
                    <div>{{ error_message }}</div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
