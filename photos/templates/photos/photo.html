<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo {{ key }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $('#loading-message').show();
        $('#processed-image').hide();
        $.ajax({
            type: 'POST',
            url: '{% url "process_image" %}',
            data : {
                augmentations : '{{ augmentations }}',
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(data) {
                console.log(data)
                $('#loading-message').hide();
                $('#spinner').hide();
                $('#processed-image').attr('src', "data:image/jpeg; base64,"+ data.url);
                $('#processed-image').show();
            }
        });
        });
    </script>
</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-outline-dark m-1">Go back</a>
                <h2>Augmented photo</h2>
                <div id="loading-message" style="display:none;">Please wait while the image is being processed...</div>
                <div id="spinner" class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <img id="processed-image" src="" alt="Processed Image">
                
            </div>
        </div>
    </div>  
</body>
</html>
