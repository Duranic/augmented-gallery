<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo {{ key }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-outline-dark m-1">Go back</a>
                {% if augmentedPhotos %}
                <h2>Augmented photos</h2>
                {% for photo in augmentedPhotos %}
                <img src="data:image/jpeg; base64, {{photo}}"></img>
                {% endfor %}
                {% else %}
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;"
                        src="{{ photo.image.url }}"
                        alt="Card image cap">
                    <p>{{ photo.description }}</p>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary m-3">Augment</button>
                </form>
                
                {% endif %}
            </div>
        </div>
    </div>  
</body>
</html>
