{% extends 'main.html' %}

{% load static %}

{% block title %} {{ page }} {% endblock title %}


{% block content %}
<div class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Register</h1>

                <form method="post" action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="form-group">
                        <button class="btn btn-dark" type="submit">Register</button>
                    </div>
                </form>

            </div>
        </div>
        
    </div>
</div>


{% endblock content %}
